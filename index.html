<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/developer.png"
      type="image/x-icon"
    />
    <title>Own Lorem Ipsum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lorem Ipsum Generator</h1>
      <p>
        Generate Lorem Ipsum placeholder text. Select the number of paragraphs
        and hit generate!
      </p>
      <div class="generator">
        <label for="paragraphs">Number of Paragraphs:</label>
        <input type="number" id="paragraphs" min="1" max="10" />
        <button id="generate">Generate</button>
        <div id="output"></div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
