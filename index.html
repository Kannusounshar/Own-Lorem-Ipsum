<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/developer.png"
      type="image/x-icon"
    />
    <title>Own Lorem Ipsum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lorem Ipsum Generator</h1>

      <div>
        <label for="num-paragraphs">Number of paragraphs:</label>
        <input type="number" id="num-paragraphs" min="1" max="10" value="1" />
      </div>

      <div>
        <label for="num-words">Number of words per paragraph:</label>
        <input type="number" id="num-words" min="1" max="100" value="10" />
      </div>

      <div>
        <button onclick="generateLorem()">Generate Lorem Ipsum</button>
      </div>

      <div id="output"></div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
